name: Generator E2E Tests

# Run nightly at 3 AM UTC, or manually
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      include_db_tests:
        description: 'Include database tests'
        required: false
        default: 'true'
        type: boolean

jobs:
  generator-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Build CLI
        run: pnpm cli:build

      - name: Run Generator Tests (without DB)
        run: pnpm test:e2e:generator
        env:
          CI: true

      - name: Run Generator Tests (with DB)
        if: ${{ github.event.inputs.include_db_tests == 'true' || github.event_name == 'schedule' }}
        run: pnpm test:e2e:generator
        env:
          CI: true
          TEST_NEON_CONNECTION_STRING: ${{ secrets.TEST_NEON_CONNECTION_STRING }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
